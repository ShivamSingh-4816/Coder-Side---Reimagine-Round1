    <div  >
        <img class="img-netflix-icon" src="https://i.ibb.co/r5krrdz/logo.png"/ class="background-image">
    <div class="box">
    <div class="login">
        <form action="" class="login-form">
         <h3 class="sign-in">Sign In</h3>
         <div class="form-element">
            
         <input type="text" name="email" placeholder="Email or Phone Number" onfocus="inputOnFocus(this)" onblur="inputOnBlur(this)" class="data-input"/>
         
        <div>
         <input type="password" name="password" placeholder="Password" class="data-input"/>
         </div>
         <div>
         <button class="btn-signin">Sign In</button>
         </div>
         <div class="or">
         <p>OR</p>
        </div>
         <button class="btn-code">Use a sign-in code</button>
         <div class="forgot-password">
         <a href="" >Forgot password?</a>
        </div>
        <div class="remember">
         <input type="checkbox" ><label> Remember me</label>
        </div>
        <div class="netflix-text">
            New to Netflix?
            <a href="#">Sign up now</a>
        </div>
        <div style="margin-top:15px;">
            This page is protected by google reCAPTCHA to ensure you're not a bot.
            <a href="">learn more</a>
        </div>
        </form>
    </div>
    </div>
    <div class="footer">

            Questions? Call <a href="">000-800-919-1694</a>
        </div>

                <option value="fa-regular fa-globe" style="font-family:  'Helvetica Neue', Helvetica, Arial, sans-serif;"> &#xf0ac; English</button></option>
                <option value="fa-regular fa-globe" style="font-family:  'Helvetica Neue', Helvetica, Arial, sans-serif;"> &#xf0ac; Hindi</button></option>
